{{/*
  members-grid shortcode

  Wrap multiple `member` shortcodes to display them in a responsive grid.

  Usage:

  {{< members-grid >}}
  {{< member ... >}}{{< /member >}}
  {{< member ... >}}{{< /member >}}
  {{< /members-grid >}}
*/}}

<div class="members-grid grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
  {{ .Inner }}
</div>
